<main>
  <section class="detail">
    <div class="detail-view parent up" *ngIf="loading">
      <app-preloader></app-preloader>
    </div>
    <div class="detail-view parent up" *ngIf="!loading">
      <img src="{{ pokemon.baseInfo.sprite }}" class="child-img" />
      <div class="data">
        <h2 class="title center">{{ pokemon.baseInfo.name }}</h2>
        <app-pokemon-types [types]="pokemon.types"></app-pokemon-types>
        <app-pokemon-ability
          [entry]="pokemon.baseInfo"
          [info]="pokemon.abilityInfo"
        ></app-pokemon-ability>
        <app-pokemon-description
          [descriptions]="pokemon.descriptions"
        ></app-pokemon-description>

        <app-pokemon-stats [stats]="pokemon.stats"></app-pokemon-stats>
      </div>
      <button (click)="addToCart(pokemon.baseInfo)" class="button child-button">
        Add
      </button>
    </div>
  </section>

  </section>
</main>
