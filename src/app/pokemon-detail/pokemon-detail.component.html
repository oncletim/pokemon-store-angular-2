<main>
  <section class="detail">
    <div class="detail-view parent up" *ngIf="isInProgress$ | async">
      <app-preloader></app-preloader>
    </div>
    <div class="detail-view parent up" *ngIf="!(isInProgress$ | async)">
      <img src="{{ (pokemon$ | async)?.baseInfo.sprite }}" class="child-img" />
      <div class="data">
        <h2 class="title center">{{ (pokemon$ | async)?.baseInfo.name }}</h2>
        <app-pokemon-types
          [types]="(pokemon$ | async)?.types"
        ></app-pokemon-types>
        <app-pokemon-ability
          [entry]="(pokemon$ | async)?.baseInfo"
          [info]="(pokemon$ | async)?.abilityInfo"
        ></app-pokemon-ability>
        <app-pokemon-description
          [descriptions]="(pokemon$ | async)?.descriptions"
        ></app-pokemon-description>

        <app-pokemon-stats
          [stats]="(pokemon$ | async)?.stats"
        ></app-pokemon-stats>
      </div>
      <button
        *ngIf="pokemon$ | async as pokemon"
        (click)="addToCart(pokemon.baseInfo)"
        class="button child-button"
      >
        Add
      </button>
    </div>
  </section>
  <section class="detail">
    <a class="previous" href="" routerLink="/shop">ðŸ‘ˆ return</a>
    <a class="next" href="" routerLink="/cart">cart ðŸ‘‰</a>
  </section>
</main>
